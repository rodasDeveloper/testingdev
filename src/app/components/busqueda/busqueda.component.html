<h1>Su búsqueda:  <small>"{{search}}"</small></h1>
<hr>
<h3>Resultados de la búsqueda: {{heroes.length}} elemento/s</h3>
<hr>
<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con la búsqueda: {{search}}
    </div>
  </div>
</div>

<div class="card-columns">
  <app-heroe-card [heroe]="foo" [index]="foo.idx"
    *ngFor="let foo of heroes; let i = index"></app-heroe-card>
</div>
