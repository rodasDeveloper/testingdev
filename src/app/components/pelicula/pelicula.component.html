<div *ngIf="pelicula" class="container main-container animated fadeIn fast">

<h1>{{pelicula.title}}</h1>

  <div class="row">
  <div class="col-md-5">
    <img class="img-thumbnail img-fluid"   [src]="pelicula | peliculaImagen:true" [alt]="pelicula.title">
  </div>
  <div class="col-md-7">
    <h3>Sinopsis</h3>
    <hr>
    <p class="text-justify">{{pelicula.overview}}</p>
    <h4>Frase c√©lebre</h4>
    <p>{{pelicula.tagline}}</p>
    <p>Popularidad: <span class="badge badge-success">{{pelicula.popularity | number}}</span>
    <br> Nota: <span class="badge badge-success">{{pelicula.vote_average}}</span>
    </p>

    <button [routerLink]="['/'+ back, busqueda]" routerLinkActive="router-link-active" 
      class="btn btn-outline-danger">Regresar</button>
    
  </div>
</div>
</div>
