<div [ngClass]="alerta" class="alert" role="alert">
    A simple primary alert—check it out!
</div>

<button type="button" (click)="alerta = 'alert-info'" class="btn btn-info"> Info </button>
<button type="button" (click)="alerta = 'alert-success'" class="btn btn-success"> Sucess </button>
<br><br>

<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info' : !propiedades.danger}">
    Cambiar de color el texto
</h3>

<button (click)="propiedades.danger = !propiedades.danger" type="button" class="btn btn-danger" [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}">
  Cambiar
</button>

<br><br>

<h3>Proceso asíncrono</h3>
<button (click)="ejecutar()" class="btn btn-primary" type="button" [disabled]="loading">
  <i [ngClass]="{'fa-save': !loading, 'fa-sync fa-spin' : loading}" class="fa" aria-hidden="true"></i>
    <span *ngIf="!loading">   Guardar Cambios</span>
    <span *ngIf="loading">   Espere por favor</span>
</button>
