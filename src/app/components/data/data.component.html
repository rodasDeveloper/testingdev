<h4>Formularios <small>data</small></h4>
<hr />
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

    <div [formGroupName]="nombrecompleto">
        {{ forma.get('nombrecompleto') }}
        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" [ngClass]="{ 'is-invalid':forma.get('nombrecompleto.nombre').errors != null &&
                    forma.get('nombrecompleto.nombre').pristine,
                    'is-valid': forma.get('nombrecompleto.nombre').errors == null}" type="text" placeholder="Nombre" formControlName="nombre" />
                <div *ngIf="!!forma.get('nombrecompleto.nombre').errors?.required" class="invalid-feedback">
                    El nombre es requerido
                </div>
                <div *ngIf="!!forma.get('nombrecompleto.nombre').errors?.minlength" class="invalid-feedback">
                    Introduce al menos {{ forma.get('nombrecompleto.nombre').errors?.minlength?.requiredLength }} caracteres
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" [ngClass]="{'is-invalid':
                forma.get('nombrecompleto.apellido').errors != null &&
                forma.get('nombrecompleto.apellido').pristine,
                'is-valid': forma.get('nombrecompleto.apellido').errors == null}" type="text" placeholder="Apellido" formControlName="apellido" />
                <div *ngIf="!!forma.get('nombrecompleto.apellido').errors?.required" class="invalid-feedback">
                    El apellido es requerido
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input class="form-control" [ngClass]="{'is-invalid': forma.get('correo').errors != null && forma.get('correo').pristine,
            'is-valid': forma.get('correo').errors == null}" type="email" placeholder="Correo electrónico" formControlName="correo" />
            <div *ngIf="!!forma.get('correo').errors?.required" class="invalid-feedback">
                El correo es requerido
            </div>
            <div *ngIf="!!forma.get('correo').errors?.pattern" class="invalid-feedback">
                El formato no es válido
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">Guardar</button>
        </div>
    </div>


</form>
